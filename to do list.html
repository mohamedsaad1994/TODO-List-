<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="todolitsstyle.css">
  </head>
  <body>
    <h2 >TODO List</h2>

    <div class="todo-container">
        <div class="add-task">
            <input type="text">
            <span class="plus">+</span>
        </div>
        <div class="tasks-content"></div>
        <h2 >Completed Tasks</h2>
        <div class="complete-container"></div>
    </div> 

    <script src="todojs.js"></script>
  </body>
</html>
